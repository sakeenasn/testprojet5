<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Système Solaire 3D</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: black; }
    canvas { display: block; }
    #infoBox {
      position: absolute;
      top: 10px; left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 6px;
      font-family: sans-serif;
      max-width: 250px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="infoBox"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.164.1/examples/js/controls/OrbitControls.js"></script>

  <script>
    // === SCÈNE, CAMÉRA, RENDU ===
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // === LUMIÈRE (Soleil comme source) ===
    const sunlight = new THREE.PointLight(0xffffff, 2, 0);
    scene.add(sunlight);

    // === CONTRÔLES ===
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    camera.position.set(0, 80, 180);
    controls.update();

    // === SOLEIL ===
    const sunTexture = new THREE.TextureLoader().load('assets/sun.jpg');
    const sun = new THREE.Mesh(
      new THREE.SphereGeometry(12, 64, 64),
      new THREE.MeshBasicMaterial({ map: sunTexture })
    );
    scene.add(sun);

    // === TABLEAU DES PLANÈTES ===
    const planetData = [
      { name: "Mercure", size: 1, dist: 20, speed: 0.04, texture: 'assets/mercury.jpg' },
      { name: "Vénus",   size: 1.8, dist: 30, speed: 0.015, texture: 'assets/venus.jpg' },
      { name: "Terre",   size: 2, dist: 40, speed: 0.01, texture: 'assets/earth.jpg' },
      { name: "Mars",    size: 1.5, dist: 50, speed: 0.008, texture: 'assets/mars.jpg' },
      { name: "Jupiter", size: 6, dist: 70, speed: 0.004, texture: 'assets/jupiter.jpg' },
      { name: "Saturne", size: 5, dist: 90, speed: 0.003, texture: 'assets/saturn.jpg' },
      { name: "Uranus",  size: 4, dist: 110, speed: 0.002, texture: 'assets/uranus.jpg' },
      { name: "Neptune", size: 4, dist: 130, speed: 0.001, texture: 'assets/neptune.jpg' }
    ];

    const planets = [];

    // === CRÉATION DES PLANÈTES ===
    planetData.forEach(data => {
      const texture = new THREE.TextureLoader().load(data.texture);
      const planet = new THREE.Mesh(
        new THREE.SphereGeometry(data.size, 32, 32),
        new THREE.MeshStandardMaterial({ map: texture })
      );
      planet.userData = data;
      scene.add(planet);
      planets.push(planet);

      // orbite (cercle)
      const curve = new THREE.EllipseCurve(0, 0, data.dist, data.dist);
      const points = curve.getPoints(100);
      const geometry = new THREE.BufferGeometry().setFromPoints(points);
      const material = new THREE.LineBasicMaterial({ color: 0x555555 });
      const orbit = new THREE.LineLoop(geometry, material);
      orbit.rotation.x = Math.PI / 2;
      scene.add(orbit);
    });

    // === INTERACTION AU CLIC ===
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    const infoBox = document.getElementById('infoBox');

    window.addEventListener('click', (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(planets);
      if (intersects.length > 0) {
        const planet = intersects[0].object;
        const data = planet.userData;
        infoBox.innerHTML = `<strong>${data.name}</strong><br>
          Distance du Soleil : ${data.dist} unités<br>
          Taille relative : ${data.size}<br>
          Vitesse orbitale : ${data.speed}`;
        infoBox.style.display = 'block';
      } else {
        infoBox.style.display = 'none';
      }
    });

    // === ANIMATION ===
    function animate() {
      requestAnimationFrame(animate);
      sun.rotation.y += 0.001;
      planets.forEach((planet, i) => {
        const data = planet.userData;
        const angle = Date.now() * 0.0005 * data.speed;
        planet.position.x = Math.cos(angle) * data.dist;
        planet.position.z = Math.sin(angle) * data.dist;
        planet.rotation.y += 0.02;
      });
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // === ADAPTATION ÉCRAN ===
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
