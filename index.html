<!DOCTYPE html>

<body>
  <!-- ===== FOND ETOILÃ‰ FIXE ===== -->

  <!-- ===== SYSTEME SOLAIRE ===== -->

      <div class="planet mercury" data-name="Mercure"></div>
      <div class="planet venus" data-name="VÃ©nus"></div>

  <!-- ===== CSS ===== -->
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #000010, #000);
      font-family: Arial, sans-serif;
      color: white;
    }

    /* --- FOND ETOILE --- */
    .stars-layer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .star {
      position: absolute;
      width: 2px; height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.4;
      animation: twinkle 3s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.3; }
      to   { opacity: 1; }
    }

    /* --- SYSTEME --- */
    .space-container {
      width: 100vw; height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
    }
    .space {
      position: relative;
      width: 100vw; height: 100vh;
      transform-origin: center center;
      transition: transform 0.3s ease;
    }

    .sun {
      position: absolute;
      top: 50%; left: 50%;
      width: 100px; height: 100px;
      background: radial-gradient(circle, #ffcc33, #ff6600);
      border-radius: 50%;
      box-shadow: 0 0 40px 20px rgba(255,200,50,0.8);
      transform: translate(-50%, -50%);
      cursor: pointer;
    }

    .planet {
      position: absolute;
      top: 50%; left: 50%;
      border-radius: 50%;
      cursor: pointer;
    }

    .mercury { width: 10px; height: 10px; background: gray; }
    .venus   { width: 18px; height: 18px; background: orange; }
    .earth   { width: 20px; height: 20px; background: deepskyblue; }
    .mars    { width: 16px; height: 16px; background: red; }
    .jupiter { width: 35px; height: 35px; background: peru; }
    .uranus  { width: 26px; height: 26px; background: lightblue; }
    .neptune { width: 24px; height: 24px; background: royalblue; }

    .saturn {
      width: 30px; height: 30px;
      background: khaki;
      border-radius: 50%;
      position: relative;
      z-index: 2;
    }
    .saturn .ring {
      position: absolute;
      top: 50%; left: 50%;
      width: 80px; height: 28px;
      transform: translate(-50%, -50%) rotate(18deg);
      border-radius: 50%;
      background: conic-gradient(
        rgba(255,255,220,0.35),
        rgba(220,200,150,0.25),
        rgba(200,170,120,0.18)
      );
      pointer-events: none;
      z-index: 1;
      mix-blend-mode: screen;
    }

    .moon {
      position: absolute;
      width: 7px; height: 7px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255,255,255,.8);
    }

    /* --- PANNEAU --- */
    #info-panel {
      position: absolute;
      top: 10px; left: 10px;
      background: rgba(0,0,0,0.7);
      border-radius: 10px;
      padding: 15px;
      width: 330px;
      z-index: 3;
    }
    .slider-container {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 6px;
      font-size: 13px;
    }
    .controls-row { display: flex; gap: 10px; margin-top: 10px; }
    .control-btn {
      padding: 8px 12px;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      cursor: pointer;
    }
    .control-btn.off { background: rgba(255,0,0,0.15); }
    .control-btn.paused { background: rgba(255,255,255,0.1); }
  </style>

  <!-- ===== JS ===== -->
  <script>
    const planets = document.querySelectorAll(".planet");
    const sun = document.querySelector(".sun");
    const space = document.querySelector(".space");
    const planetOrbits = [];

    const planetName = document.getElementById("planet-name");
    const planetText = document.getElementById("planet-info");

    let globalSpeed = 1;
    let zoomLevel = 1;
    let soundEnabled = true;
    let systemPaused = false;

    /* --- ETOILES (fond plein Ã©cran) --- */
    const starsLayer = document.querySelector(".stars-layer");
    for (let i = 0; i < 300; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDuration = (2 + Math.random() * 4) + "s";
      starsLayer.appendChild(star);
    }

    /* --- INFOS --- */
    const planetInfo = {
      Soleil: `
        â­ <b>Type :</b> Ã‰toile naine jaune (G2V)<br>
        ğŸŒ¡ï¸ <b>TempÃ©rature surface :</b> 5 500 Â°C<br>
        âš¡ <b>Ã‚ge :</b> 4,6 milliards d'annÃ©es<br>
        ğŸ’¥ <b>RÃ´le :</b> Source d'Ã©nergie et de gravitÃ© du systÃ¨me solaire
      `,
      Mercure: `
        ğŸŸ  <b>Distance du Soleil :</b> 58 millions km<br>
        â±ï¸ <b>AnnÃ©e :</b> 88 jours terrestres<br>
        ğŸŒ¡ï¸ <b>TempÃ©rature :</b> -180Â°C Ã  +430Â°C<br>
        ğŸ§± <b>Composition :</b> Roche mÃ©tallique
      `,
      VÃ©nus: `
        ğŸ’¨ <b>Distance du Soleil :</b> 108 millions km<br>
        â±ï¸ <b>AnnÃ©e :</b> 225 jours terrestres<br>
        ğŸŒ«ï¸ <b>AtmosphÃ¨re :</b> COâ‚‚ et nuages d'acide sulfurique<br>
        ğŸŒ¡ï¸ <b>TempÃ©rature moyenne :</b> 465Â°C
      `,
      Terre: `
        ğŸŒ <b>Distance du Soleil :</b> 150 millions km<br>
        â±ï¸ <b>AnnÃ©e :</b> 365 jours<br>
        ğŸŒ¡ï¸ <b>TempÃ©rature moyenne :</b> 15Â°C<br>
        ğŸ’§ <b>SpÃ©cificitÃ© :</b> PrÃ©sence d'eau liquide et de vie
        <br>ğŸŒ™ <b>La lune :</b> Satellite naturel de la Terre<br>
      `,
      Mars: `
        ğŸ”´ <b>Distance du Soleil :</b> 228 millions km<br>
        â±ï¸ <b>AnnÃ©e :</b> 687 jours terrestres<br>
        ğŸŒ¡ï¸ <b>TempÃ©rature moyenne :</b> -60Â°C<br>
        ğŸ§± <b>Surface :</b> poussiÃ¨re de fer rougeÃ¢tre, calottes de glace
      `,
      Jupiter: `
        ğŸŒ• <b>Distance du Soleil :</b> 778 millions km<br>
        â±ï¸ <b>AnnÃ©e :</b> 12 ans terrestres<br>
        ğŸ’¨ <b>AtmosphÃ¨re :</b> HydrogÃ¨ne et hÃ©lium<br>
        âš¡ <b>ParticularitÃ© :</b> La plus grande planÃ¨te, grande tache rouge
      `,
      Saturne: `
        â„ï¸ <b>Distance du Soleil :</b> 1,4 milliard km<br>
        â±ï¸ <b>AnnÃ©e :</b> 29 ans terrestres<br>
        ğŸ’  <b>Anneaux :</b> Glace et poussiÃ¨re<br>
        ğŸŒ¡ï¸ <b>TempÃ©rature :</b> -140Â°C
      `,
      Uranus: `
        ğŸ’ <b>Distance du Soleil :</b> 2,9 milliards km<br>
        â±ï¸ <b>AnnÃ©e :</b> 84 ans terrestres<br>
        ğŸŒ€ <b>Inclinaison :</b> 98Â° sur le cÃ´tÃ©<br>
        ğŸŒ¡ï¸ <b>TempÃ©rature :</b> -195Â°C
      `,
      Neptune: `
        ğŸŒŠ <b>Distance du Soleil :</b> 4,5 milliards km<br>
        â±ï¸ <b>AnnÃ©e :</b> 165 ans terrestres<br>
        ğŸ’¨ <b>Vents :</b> > 2 000 km/h<br>
        ğŸŒ¡ï¸ <b>TempÃ©rature :</b> -200Â°C
      `
    };

    function showInfo(name) {
      planetName.textContent = name;
      planetText.innerHTML = planetInfo[name] || "Aucune information disponible.";
    }

    /* --- ORBITES --- */
    function orbit(planet, distance, duration) {
      const anim = anime({
        targets: planet,
        rotate: "1turn",
        duration,
        easing: "linear",
        loop: true,
        update: a => {
          const ang = a.progress / 100 * 2 * Math.PI;
          planet.style.transform = `translate(${Math.cos(ang) * distance}px, ${Math.sin(ang) * distance}px)`;
        }
      });
      planetOrbits.push({ anim, baseDuration: duration });
    }

    orbit(document.querySelector(".mercury"),100,4000);
    orbit(document.querySelector(".venus"),150,7000);
    orbit(document.querySelector(".earth"),210,10000);
    orbit(document.querySelector(".mars"),260,13000);
    orbit(document.querySelector(".jupiter"),330,20000);
    orbit(document.querySelector(".saturn"),400,25000);
    orbit(document.querySelector(".uranus"),470,30000);
    orbit(document.querySelector(".neptune"),540,35000);

    /* --- LUNE (rÃ©fÃ©rence anim pour pause/play) --- */
    const earth = document.querySelector(".earth");
    const moon = document.createElement("div");
    moon.className = "moon";
    earth.appendChild(moon);

    const moonAnim = anime({
      targets: moon,
      rotate: "1turn",
      duration: 2500,
      loop: true,
      easing: "linear",
      update: a => {
        const ang = a.progress / 100 * 2 * Math.PI;
        moon.style.transform = `translate(${Math.cos(ang) * 28}px, ${Math.sin(ang) * 28}px)`;
      }
    });

    /* --- SONS + unlock mobile --- */
    const planetSounds = {
      Soleil: new Audio("sun.mp3"),
      Mercure: new Audio("mercury.mp3"),
      VÃ©nus: new Audio("venus.mp3"),
      Terre: new Audio("earth.mp3"),
      Mars: new Audio("mars.mp3"),
      Jupiter: new Audio("jupiter.mp3"),
      Saturne: new Audio("saturn.mp3"),
      Uranus: new Audio("uranus.mp3"),
      Neptune: new Audio("neptune.mp3")
    };

    function stopAllSounds() {
      Object.values(planetSounds).forEach(s => { s.pause(); s.currentTime = 0; });
    }

    let audioUnlocked = false;
    function unlockAudio() {
      if (audioUnlocked) return;
      Object.values(planetSounds).forEach(sound => {
        sound.play().catch(()=>{});
        sound.pause();
        sound.currentTime = 0;
      });
      audioUnlocked = true;
    }
    window.addEventListener("touchstart", unlockAudio, { once: true });
    window.addEventListener("click", unlockAudio, { once: true });

    function playSound(name) {
      if (!soundEnabled) return;
      stopAllSounds();
      planetSounds[name]?.play().catch(()=>{});
    }

    /* --- CLICS (INFO + SON) --- */
    planets.forEach(p => {
      p.addEventListener("click", () => {
        const name = p.dataset.name;
        showInfo(name);
        playSound(name);
      });
    });

    sun.addEventListener("click", () => {
      showInfo("Soleil");
      playSound("Soleil");
    });

    /* --- SLIDERS --- */
    document.getElementById("speed-range").addEventListener("input", e => {
      globalSpeed = parseFloat(e.target.value);
      document.getElementById("speed-value").textContent = globalSpeed.toFixed(1) + "x";
      planetOrbits.forEach(o => o.anim.duration = o.baseDuration / globalSpeed);
    });

    document.getElementById("zoom-range").addEventListener("input", e => {
      zoomLevel = parseFloat(e.target.value);
      document.getElementById("zoom-value").textContent = zoomLevel.toFixed(1) + "x";
      space.style.transform = `scale(${zoomLevel})`;
    });

    /* --- BOUTON SON --- */
    const toggleSoundBtn = document.getElementById("toggle-sound");
    toggleSoundBtn.addEventListener("click", () => {
      soundEnabled = !soundEnabled;
      toggleSoundBtn.textContent = soundEnabled ? "ğŸ”Š Son : ON" : "ğŸ”‡ Son : OFF";
      toggleSoundBtn.classList.toggle("off", !soundEnabled);
      if (!soundEnabled) stopAllSounds();
    });

    /* --- BOUTON PAUSE SYSTEME --- */
    const toggleSystemBtn = document.getElementById("toggle-system");
    toggleSystemBtn.addEventListener("click", () => {
      systemPaused = !systemPaused;

      if (systemPaused) {
        planetOrbits.forEach(o => o.anim.pause());
        moonAnim.pause();
        stopAllSounds();
        toggleSystemBtn.textContent = "â–¶ Reprendre systÃ¨me";
        toggleSystemBtn.classList.add("paused");
      } else {
        planetOrbits.forEach(o => o.anim.play());
        moonAnim.play();
        toggleSystemBtn.textContent = "â¸ï¸ Pause systÃ¨me";
        toggleSystemBtn.classList.remove("paused");
      }
    });
  </script>
</body>
</html>
